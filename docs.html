<!-- Templates -->

<script id="post-grid-template" type="application/x-handlebars-template">
    {{#grouped_each 3 post}}
    <div class="row text-center">
        {{#each this}}
        <div class="col-xl-4 docs-post" style="background-image: url({{p_url}})" data-id={{id}}>
            <div class="overlay">
                <div class="post-caption"><a href ="/#!/docs.html/{{id}}">{{p_caption}}</a></div>
            </div>
        </div>
        {{/each}}
    </div>
    {{/grouped_each}}
</script>
